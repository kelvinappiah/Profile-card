<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="./images/bg-pattern-top.svg" id="bg-pattern-top" alt="">
  <img src="./images/bg-pattern-bottom.svg" id="bg-pattern-bottom" alt="">

  <div class="container">
    <!-- <img src="./images/bg-pattern-card.svg" class="bg-pattern-card" alt=""> -->

    <div class="profile-pic-container">
      <img src="./images/image-victor.jpg" class="profile-pic" alt="">
    </div>
    
    <div class="top-section">
      <div class="individual-details">
        <h3 class="name">Victor Crest <span>26</span></h3> 
        <span class="country">London</span>
      </div>
    </div>

    <div class="bottom-section">
      <div class="el">
        <h3>80K</h3>
        <span>Followers</span>
      </div>
      <div class="el">
        <h3>803K</h3>
        <span>Likes</span>
      </div>
      <div class="el">
        <h3>1.4K</h3>
        <span>Photos</span>
      </div>
  
    </div>
  </div>
  

  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/kelvinappiah">Kelvin Appiah</a></span>
  </div>
</body>
</html>
